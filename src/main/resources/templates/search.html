<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="padding-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Better Reads</a>
        </div>
    </nav>
    <div th:insert="components/book-search :: search-panel"></div>
    <section>
        <div class="content">
            <div th:if="${numFound == 0}" class="card">
                <div class="card-body">
                    No Books Found!
                </div>
            </div>
            <div class="card-group">
                <div th:each="book : ${results}" class="card" style="flex: 0 0 18%; margin: 30px">
                    <img th:src="${book.getCover_i()}"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text="${book.getTitle()}" class="card-title">Book Name</h5>
                        <p th:text="${book.getAuthor_name()}" class="card-text">Author Name</p>
                        <a th:href="@{'/books/'+${book.getKey()}}" class="btn btn-primary">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
